<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Form</title>
        <meta name="description" content="Demonstration of Responsive Behavior page.">
        <meta name="author" content="Godwin Akpan Essien">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <!-- <link rel="stylesheet" href="styles/temples-large.css"> -->
    </head>
<body>
    <main>
        <h1>Product Review</h1>
        <div class="container">
            <form method="get" action="review.html">
                <fieldset>
                    <label><strong>Product Name</strong></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
                </fieldset>
                
                <fieldset>
                    <label><strong>Overall Rating</strong></label>
                    <div class="stars"></div>
                    <label><input type="radio" name="rating" value="1" required>★</label>
                    <label><input type="radio"  name="rating" value="2" required>★★</label>
                    <label><input type="radio" name="rating" value="3" required>★★★</label>
                    <label><input type="radio" name="rating" value="4" required>★★★★</label>
                    <label><input type="radio" name="rating" value="5" required>★★★★★</label>
                </fieldset>
                
                <fieldset>
                    <label>Date of Installation</label>
                <label><input type="date" id="installationDate" name="installationDate" required></label>
                </fieldset>
                
                
                <fieldset>
                    <label>Which features did you find useful in the product? <small>(Check all that apply)</small></label>
                    <label><input type="checkbox" name="features" value="Durability">Durability</label>
                    <label><input type="checkbox" name="features" value="Ease of Use">Ease of Use</label>
                    <label><input type="checkbox" name="features" value="Performance">Performance</label>
                    <label><input type="checkbox" name="features" value="Design">Design</label>
                </fieldset>
                <fieldset>
                    <label>Written Review <small>(Optional)</small></label>
                    <textarea id="writtenReview" name="writtenReview"></textarea>
                </fieldset>
                
                <fieldset>
                    <label>Your Name <small>(Optional)</small></label>
                <label><input type="text" id="userName" name="userName"></label>
                </fieldset>
                
                <label><input type="submit" value="Post Review"></label>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy;<span id="year"></span> Godwin Akpan Essien</p>
        <p class="lastmodified">Last Modified <span id="lastmodified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
